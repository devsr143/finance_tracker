<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
    .h-custom {
      height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>

<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://img.freepik.com/free-vector/mobile-banking-concept-illustration_114360-796.jpg"
       class="img-fluid" alt="Money transaction illustration">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="POST">
          {% csrf_token %}

          <h3 class="mb-4 text-center">Create Account</h3>

          <div class="form-outline mb-4">
            <input type="text" class="form-control form-control-lg" name="username" />
            <label class="form-label">Email</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" class="form-control form-control-lg" name="password1" />
            <label class="form-label">Password</label>
          </div>

          <div class="form-outline mb-3">
            <input type="password" class="form-control form-control-lg" name="password2" />
            <label class="form-label">Confirm Password</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
              Register
            </button>
              <a href="{% url 'login' %}"
                class="btn btn-danger btn-lg ms-3"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">
                Login
              </a>

          </div>

        </form>
      </div>

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
