<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
    .h-custom {
      height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>

<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://img.freepik.com/free-vector/delete-files-concept-illustration_114360-787.jpg"
            class="img-fluid" alt="Delete illustration">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete "{{ transaction.title }}"?</p>
                <form method="post">
                  {% csrf_token %}
                  <button type="submit">Yes, Delete</button>
                  <a href="{% url 'dashboard' %}">Cancel</a>
                </form>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
