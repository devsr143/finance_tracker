<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
    .h-custom {
      height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>

<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg"
             class="img-fluid" alt="Login illustration">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="post">
          {% csrf_token %}

          <h3 class="mb-4 text-center">Login</h3>

         <!-- Non-field errors (e.g., invalid login) -->
            {% if form.non_field_errors %}
              <div class="alert alert-danger">
                {{ form.non_field_errors }}
              </div>
            {% endif %}

            <!-- Username -->
            <div class="form-outline mb-4">
              <input type="text"
                     class="form-control form-control-lg"
                     name="username"
                     value="{{ form.username.value|default:'' }}" />
              <label class="form-label">Username</label>
              {% if form.username.errors %}
                <div class="text-danger small">
                  {{ form.username.errors }}
                </div>
              {% endif %}
            </div>

            <!-- Password -->
            <div class="form-outline mb-4">
              <input type="password"
                     class="form-control form-control-lg"
                     name="password" />
              <label class="form-label">Password</label>
              {% if form.password.errors %}
                <div class="text-danger small">
                  {{ form.password.errors }}
                </div>
              {% endif %}
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit"
                      class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">
                Login
              </button>
            </div>
        </form>

        <!-- Register link -->
        <p class="mt-3 text-center">
          Donâ€™t have an account?
          <a href="{% url 'register' %}" class="btn btn-link">Register</a>
        </p>
      </div>

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
